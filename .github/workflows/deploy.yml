name: Deploy To S3 And Invalidate Cloudfront

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: Node.js 환경 설정
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: 의존성 설치
        run: npm install

      - name: 빌드하기
        run: npm run build

      - name: Debugging
        run: |
          ls
          echo "-----------------"
          cd dist
          ls
